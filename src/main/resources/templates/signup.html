<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>


</head>

<body>
<section>

 <div class="container">
 <div class="row">
 <div class="col-md-6 offset-md-3">
 <div class="my-card">
 
  <div th:if="${session.message}"  th:class="{session.message.type}" role="alert">
   A simple primary
   </div> 
     
 
 <div class="container text-center">	
 <img class="mx-auto" style="height:80px;" th:src="@{/img/register.png}" alt="" />
 </div>
 <h1 class="text-center">Register Here</h1> 
 
 <form novalidate action="" th:action= "@{/do_register}" method="post" th:object="${user}">
 
 
 <!-- name field --> 
 <div class="form-group">
 <label for="name_field">Name</label>
 
 <input type="text" name="name"  class="form-control"  id="name_field" aria-describedby="emailHelp" placeholder="enter your name" 
 required="required" th:value="${user.name}" th:classappend="${#fields.hasErrors('name') ?'is-invalid' : ''}">
 
<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
  </div> 
 

 </div>  
 
 
 <div class="form-group">
 <label for="email_field">Email Address</label>
 
 <input type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="enter your email address" required="required" th:value="${user.email}">
 

 </div>
 
   
   <div class="form-group">
 <label for="password">Password</label>
 
 <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="enter your email address" required="required">
 

 </div>
 
 
 <!-- about -->
 
  <div class="form-group"> 
  
  <label for="about">About</label>
 <textarea placeholder="Enter about" name="about" id="about" rows="10" class="form-control"></textarea>

 </div>  
 
 <div class="container text-center">
 <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
 <label for="agreement"> Accept Terms and condition</label>
 </div>
 <div class="container text-center">
 <button type="submit" class="btn bg-primary text-white">Submit</button>
 <button class="btn btn-warning text-white">Reset</button>
 </div>
 
   
 </form>
 
 </div>
 
 </div>
 </div>
 </div>

</section>      <!-- section ends here -->
</body>
</html>
