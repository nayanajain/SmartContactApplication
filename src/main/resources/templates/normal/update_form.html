<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>


</head>

<body>
<section>
<div class="card">
<div class="card-body primary-bg">
<h1 class="text-center">Update contact</h1>
	<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">

<form action="#" th:object="${contact}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-update}"
class="mt-2">

<!-- id -->
<input type="hidden" name="cId" th:value="${contact.cId}">
<!-- First name-->

<div class="input-group">

  <div class="input-group-prepand">
  <div class="input-group-text mr-3">
  <i class="fa fa-plus"></i>

  </div>

  </div> 
  <input th:value="${contact.name}" type="text"  id="name" name="name" placeholder="enter name here" class="form-control" />
  <p th:each="e : ${#fields.errors('name')}" th:text="${e}"></p>

</div>  
<br>
<!-- nickname -->
<div class="input-group">

  <div class="input-group-prepand">
  <div class="input-group-text mr-3">
  <i class="fa fa-user-alt"></i>

  </div>

  </div> 
  <input th:value="${contact.nickname}" type="text" id="nickname" name="nickname" placeholder="enter nickname here" class="form-control" />
</div>
<br>
<!-- Phone -->
<div class="input-group">

  <div class="input-group-prepand">
  <div class="input-group-text mr-3">
  <i class="fa fa-user-alt"></i>

  </div>

  </div> 
  <input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="enter phone number here" class="form-control" />
</div>
<br>
<!-- Email -->
<div class="input-group">

  <div class="input-group-prepand">
  <div class="input-group-text mr-3">
  <i class="fa fa-user-alt"></i>

  </div>

  </div> 
  <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="enter email here" class="form-control" />
</div>
<br>
<!-- Work field -->
<div class="input-group">

  <div class="input-group-prepand">
  <div class="input-group-text mr-3">
  <i class="fa fa-user-alt"></i>

  </div>

  </div> 
  <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="enter work here" class="form-control" />
</div>

<br>
<!-- Contact Description -->
<div class="form-group mt-3">
  <textarea th:text="${contact.description}" id="description" name="description" placeholder="enter something" rows="5" cols="5" class="form-control"></textarea>
</div>  
<br>  

<div  class="container">
<img style="width: 250px" class="img-fluid my_pic" th:src="@{'/img/'+${contact.image}}"></div>

<!-- Contact Image -->
<div class="custom-file">
<input type="file" name="profileImage">
 </div> 

<div class="container text-center">
<button class="btn btn-outline-primary">Submit</button>
</div>

</form>

</div>

</div>
</div>
</div>

</div>

</section>
</body>
</html>
