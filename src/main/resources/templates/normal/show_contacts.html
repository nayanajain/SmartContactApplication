<div class="card-body" >

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th> 
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${c.cId}">1</th>
      <td> <img alt="profile pic" src="" class="my_pic" th:src="@{'/img/'+${c.image}}">
       <span th:text="${c.name}"></span>Mark</td>
      <td>
       <a href="" th:href="@{'/user/contact/'+${c.cId}}">
       <span th:text="${c.email}"></span></a>
       Otto</td>
      <td th:text="${c.phone}">@mdo</td>
      <td>
      <a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
      <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" >
      <button type="submit" class="btn btn-info btn-sm mt-2">Update</button>
      </form>
      </td>
    </tr>
   </tbody>
</table>  

<!-- pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentpage != 0}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentpage==i-1?'active' :''}" th:each="i: ${#numbers.sequence(1,totalpages)}" th:href="@{'/user/show_contacts/'+${i-1}}" class="page-item"><a class="page-link" href="#"><span th:text="${i}"></span></a></li>
        <li th:if="${currentpage+1 != totalpages}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentpage+1}}"  class="page-link" href="#">Next</a></li>
  </ul>
</nav>

</div>
